<!DOCTYPE html>
<html>
<head>
  <title>ParkLink Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 15px 25px; font-size: 18px; }
    #status { font-size: 32px; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>ParkLink Spot Status</h1>
  <button onclick="connectToModule()">Connect</button>
  <div id="status">Not connected</div>

  <script>
    const serviceUUID = BluetoothUUID.getService(0x180F);  // ✅ Corrected UUID usage
    const characteristicUUID = '2a19';  // This one is fine as a string

    async function connectToModule() {
      try {
        console.log("Requesting BLE device...");
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        console.log("Connecting to GATT server...");
        const server = await device.gatt.connect();

        console.log("Getting primary service:", serviceUUID);
        const service = await server.getPrimaryService(serviceUUID);

        console.log("Getting characteristic:", characteristicUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        document.getElementById('status').innerText = 'Connected – Reading...';

        const decoder = new TextDecoder();

        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = decoder.decode(event.target.value);
          console.log("Received:", value);
          document.getElementById('status').innerText = `Status: ${value}`;
        });

        await characteristic.startNotifications();
        console.log("Notifications started!");

      } catch (error) {
        console.error("Error:", error);
        document.getElementById('status').innerText = 'Error connecting.';
      }
    }
  </script>

</body>
</html>
