<!DOCTYPE html>
<html>
<head>
  <title>ParkLink Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 15px 25px; font-size: 18px; }
    #status { font-size: 32px; margin-top: 30px; }
  </style>
</head>
<body>

  <h1>ParkLink Spot Status</h1>
  <button onclick="connectToModule()">Connect</button>
  <div id="status">Not connected</div>

  <script>
    const serviceUUID = BluetoothUUID.getService(0x180F);
    const characteristicUUID = '2a19';

    async function connectToModule() {
      try {
        console.log("üîç Step 1: Requesting BLE device...");
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [serviceUUID]
        });

        console.log("üîÑ Step 2: Checking GATT connection...");
        let server;
        if (!device.gatt.connected) {
          server = await device.gatt.connect();
          console.log("‚úÖ Connected to GATT server.");
        } else {
          server = device.gatt;
          console.log("üîÅ Already connected to GATT.");
        }

        console.log("üîß Step 3: Getting primary service...");
        const service = await server.getPrimaryService(serviceUUID);

        console.log("üì¶ Step 4: Getting characteristic...");
        const characteristic = await service.getCharacteristic(characteristicUUID);

        console.log("üì∂ Step 5: Starting notifications...");
        await characteristic.startNotifications();

        console.log("üéØ Notifications started. Waiting for values...");
        const decoder = new TextDecoder();

        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = decoder.decode(event.target.value);
          console.log("üì° Received value:", value);
          document.getElementById('status').innerText = `Status: ${value}`;
        });

        document.getElementById('status').innerText = 'Connected ‚Äì Reading...';

      } catch (error) {
        console.error("‚ùå Error during connection process:", error);
        document.getElementById('status').innerText = 'Error connecting.';
      }
    }
  </script>

</body>
</html>
