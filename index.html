<!DOCTYPE html>
<html>
<head>
  <title>ParkLink Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #status { font-size: 32px; margin-top: 30px; color: orange; }
    #connectBtn { padding: 15px 25px; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>ParkLink Spot Status</h1>
  <button id="connectBtn" onclick="connectAutomatically()">Connect</button>
  <div id="status">Not connected</div>

  <script>
    const serviceUUID = BluetoothUUID.getService(0x180F);
    const characteristicUUID = '2a19';
    let reconnectTimeout;

    async function connectAutomatically() {
      try {
        console.log("ðŸ” Step 1: Requesting BLE device...");
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ParkLink' }],
          optionalServices: [serviceUUID]
        });

        device.addEventListener('gattserverdisconnected', () => {
          console.warn("ðŸ“´ BLE device disconnected.");
          updateStatus("Parking spot unavailable", "red");
          reconnect();
        });

        document.getElementById("connectBtn").style.display = "none"; // Hide after connect click
        await connectToDevice(device);

      } catch (error) {
        console.error("âŒ Error during connection:", error);
        updateStatus("Parking spot unavailable", "red");
      }
    }

    async function connectToDevice(device) {
      try {
        let server;
        if (!device.gatt.connected) {
          console.log("ðŸ”— Step 2: Connecting to GATT server...");
          server = await device.gatt.connect();
          console.log("âœ… GATT connected.");
        } else {
          console.log("ðŸ” Reusing GATT connection.");
          server = device.gatt;
        }

        let service;
        try {
          console.log("ðŸ›  Step 3: Getting service...");
          service = await server.getPrimaryService(serviceUUID);
        } catch (innerError) {
          console.warn("âš ï¸ Retrying after false GATT connection...");
          server = await device.gatt.connect();
          service = await server.getPrimaryService(serviceUUID);
        }

        const characteristic = await service.getCharacteristic(characteristicUUID);
        await characteristic.startNotifications();
        console.log("ðŸ“¶ Notifications started.");

        const decoder = new TextDecoder();
        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = decoder.decode(event.target.value);
          console.log("ðŸ“¡ Received:", value);
          updateStatus("Parking spot available", "green");
        });

        updateStatus("Parking spot available", "green");

      } catch (error) {
        console.error("âŒ Error during device setup:", error);
        updateStatus("Parking spot unavailable", "red");
        reconnect();
      }
    }

    function updateStatus(text, color) {
      const status = document.getElementById("status");
      status.textContent = text;
      status.style.color = color;
    }

    function reconnect() {
      if (reconnectTimeout) clearTimeout(reconnectTimeout);
      reconnectTimeout = setTimeout(() => {
        updateStatus("Reconnecting...", "orange");
        document.getElementById("connectBtn").style.display = "inline-block"; // Re-show button
      }, 3000);
    }
  </script>

</body>
</html>
